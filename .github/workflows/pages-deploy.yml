name: Deploy pages (reusable workflow)

on:
  workflow_call:
    inputs:
      slides_artifact:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}${{ github.ref_name }}
    concurrency:  # Only one deploy run at a time across all branches
      group: pages-deploy
      cancel-in-progress: false
    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Download slide artifact from build
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.slides_artifact }}
          path: ./build

      - name: Merge previous site and new build
        env:
          SITE_ZIP: site.zip
          BRANCH: ${{ github.ref_name }}
        shell: bash
        run: |
          echo "Updating pages for branch $BRANCH"

          # Download previous site
          wget -q "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/$SITE_ZIP" || echo "- Downloading previous site failed - starting pages from scratch"

          # Prepare site directory
          if [ -f $SITE_ZIP ]; then
              unzip -q $SITE_ZIP
              rm $SITE_ZIP
          else
              mkdir site
          fi

          # Update current branch
          rm -rf site/$BRANCH
          mv build site/$BRANCH

          # Add redirecting index.html at the root
          cat > site/index.html <<'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta http-equiv="refresh" content="0; url=./main/" />
            <script>
              window.location.replace('./main/');
            </script>
            <title>CSC Summer School in High-Performance Computing</title>
          </head>
          <body>
            <p>Redirecting to <a href="./main/">main</a></p>
          </body>
          </html>
          EOF

          # Remove pages for deleted branches
          echo "Checking branches:"
          find site -mindepth 1 -maxdepth 1 -type d | while read -r dir; do
              branch=$(basename "$dir")

              if wget -q --spider https://api.github.com/repos/${{ github.repository }}/branches/$branch; then
                  echo "- $branch: exist - keeping in pages"
              else
                  echo "- $branch: deleted - removing from pages"
                  rm -rf "$dir"
              fi
          done

          # Repack site
          zip -q -r $SITE_ZIP site/
          mv $SITE_ZIP site/

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-for-${{ inputs.slides_artifact }}
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-for-${{ inputs.slides_artifact }}
